        function calculateTotalSessions(sessions, selectedGrades) {
            if (!selectedGrades || selectedGrades.length === 0) {
                return 0;
            }

            const gradesToCalculate = selectedGrades.includes('all') ? allGradeKeys : selectedGrades;
            
            // Logic for Primary stage (take the max)
            const primaryGrades = gradesToCalculate.filter(g => g.startsWith('p'));
            let primarySessions = 0;
            if (primaryGrades.length > 0) {
                primarySessions = Math.max(0, ...primaryGrades.map(g => sessions[g] || 0));
            }

            // Logic for Middle stage (sum the sessions)
            const middleGrades = gradesToCalculate.filter(g => g.startsWith('m'));
            const middleSessions = middleGrades.reduce((sum, g) => sum + (sessions[g] || 0), 0);
            
            // Logic for High stage (sum the sessions)
            const highGrades = gradesToCalculate.filter(g => g.startsWith('h'));
            const highSessions = highGrades.reduce((sum, g) => sum + (sessions[g] || 0), 0);
                    
            return primarySessions + middleSessions + highSessions;
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const arrow = document.getElementById(dropdownId.replace('-dropdown', '-arrow'));
            
            document.querySelectorAll('.dropdown-content.active').forEach(openDropdown => {
                if (openDropdown.id !== dropdownId) {
                    openDropdown.classList.remove('active');
                    const otherArrow = document.getElementById(openDropdown.id.replace('-dropdown', '-arrow'));
                    if (otherArrow) otherArrow.classList.remove('rotate-arrow');
                }
            });

            dropdown.classList.toggle('active');
            arrow.classList.toggle('rotate-arrow');
        }

        function handleGradeSelection(key) {
             if (key === 'all') {
                selectedGrades = ['all'];
            } else if (gradeGroups[key]) { // It's a group key
                if (selectedGrades.includes('all')) selectedGrades = [];
                const groupGrades = gradeGroups[key];
                const allInGroupSelected = groupGrades.every(g => selectedGrades.includes(g));

                if (allInGroupSelected) {
                    selectedGrades = selectedGrades.filter(g => !groupGrades.includes(g));
                } else {
                    groupGrades.forEach(g => {
                        if (!selectedGrades.includes(g)) selectedGrades.push(g);
                    });
                }
            } else { // It's an individual grade key
                if (selectedGrades.includes('all')) selectedGrades = [];
                if (selectedGrades.includes(key)) {
                    selectedGrades = selectedGrades.filter(g => g !== key);
                } else {
                    selectedGrades.push(key);
                }
            }
             if (selectedGrades.length === 0) selectedGrades = ['all'];

            updateButtonStyles();
            updateTitle();
            updateGradeSelectorsVisibility();
            saveState();
        }

        function updateTitle() {
            const stageTitleHeader = document.getElementById('stage-title-header');
            if (selectedGrades.includes('all') || selectedGrades.length === 0) {
                stageTitleHeader.textContent = '';
                return;
            }

            const titles = [];
            const hasPrimaryLower = gradeGroups.primary_lower.every(g => selectedGrades.includes(g));
            const hasPrimaryUpper = gradeGroups.primary_upper.every(g => selectedGrades.includes(g));
            const hasMiddle = gradeGroups.middle_all.every(g => selectedGrades.includes(g));
            const hasHigh = gradeGroups.high_all.every(g => selectedGrades.includes(g));
            
            const individualPrimary = selectedGrades.filter(g => g.startsWith('p') && !hasPrimaryLower && !hasPrimaryUpper);
            const individualMiddle = selectedGrades.filter(g => g.startsWith('m') && !hasMiddle);
            const individualHigh = selectedGrades.filter(g => g.startsWith('h') && !hasHigh);


            if (hasPrimaryLower && hasPrimaryUpper) {
                titles.push('للمرحلة الابتدائية');
            } else if (hasPrimaryLower) {
                titles.push('للصفوف الأولية');
            } else if (hasPrimaryUpper) {
                titles.push('للصفوف العليا');
            }
            if(individualPrimary.length > 0) {
                 titles.push(`لـ ${individualPrimary.map(g => gradeNames[g]).join(' و')}`);
            }

            if (hasMiddle) {
                titles.push('للمرحلة المتوسطة');
            } else if (individualMiddle.length > 0) {
                titles.push(`لـ ${individualMiddle.map(g => gradeNames[g]).join(' و')}`);
            }

            if (hasHigh) {
                 titles.push('للمرحلة الثانوية');
            } else if (individualHigh.length > 0) {
                titles.push(`لـ ${individualHigh.map(g => gradeNames[g]).join(' و')}`);
            }
            
            stageTitleHeader.textContent = titles.join(' - ');
        }

        }

        function clearAllFilters() {
            selectedGrades = ['all'];
            updateButtonStyles();
            updateTitle();
            updateGradeSelectorsVisibility();
            saveState();
        }

        function clearGradeDates(programId, gradeKey) {
            const row = document.querySelector(`tr[data-program-id="${programId}"]`);
            if (row) {
                const display = row.querySelector(`.grade-date-selector[data-grade-key="${gradeKey}"] .dates-display`);
                if (display) {
                    display.textContent = '';
                }
                saveState();
            }
        }

        function openDatePicker(programId, gradeKey) {
            activeSelection = { programId, gradeKey };
            const row = document.querySelector(`tr[data-program-id="${programId}"]`);
            const programName = row.dataset.programName;
            
            const sessions = JSON.parse(row.dataset.sessions);
            const totalRequiredSessions = sessions[gradeKey] || 0;

            document.getElementById('modal-title').textContent = `${programName} - ${gradeNames[gradeKey]}`;
            
            const state = JSON.parse(localStorage.getItem('activityPlanState')) || {};
            const savedProgram = state.programSelections ? state.programSelections[programId] : null;
            tempSelectedDates = savedProgram?.datesByGrade?.[gradeKey] ? [...savedProgram.datesByGrade[gradeKey]] : [];

            updateDatePickerCounter(totalRequiredSessions);

            const container = document.getElementById('modal-weeks-container');
            container.innerHTML = '';

            Object.entries(weeksData).forEach(([weekKey, weekData]) => {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'p-2 border rounded-md';
                weekDiv.innerHTML = `<p class="font-semibold text-center mb-2">${weekData.name} (${weekData.startDate} - ${weekData.endDate})</p>`;
                
                const weekGrid = document.createElement('div');
                weekGrid.className = 'week-grid grid grid-cols-5 gap-2';
                
                Object.entries(weekData.days).forEach(([dayName, dayDate]) => {
                    const dayButton = document.createElement('button');
                    dayButton.className = 'day p-2 border rounded-md text-sm';
                    dayButton.dataset.date = `${dayName} ${dayDate}`;
                    
                    let buttonText = `${dayName}<br>${dayDate}`;
                    if (weekData.specialDays && weekData.specialDays[dayDate]) {
                        dayButton.classList.add('disabled');
                        dayButton.disabled = true;
                        buttonText += `<br><span class="text-xs">${weekData.specialDays[dayDate].name}</span>`;
                    } else {
                        dayButton.onclick = () => toggleDateSelection(dayButton, totalRequiredSessions);
                    }
                    
                    if (tempSelectedDates.includes(dayButton.dataset.date)) {
                        dayButton.classList.add('selected');
                    }
                    
                    dayButton.innerHTML = buttonText;
                    weekGrid.appendChild(dayButton);
                });
                weekDiv.appendChild(weekGrid);
                container.appendChild(weekDiv);
            });

            document.getElementById('date-picker-modal').style.display = 'flex';
        }

        function toggleDateSelection(button, totalMaxDates) {
            const date = button.dataset.date;
            const isSelected = tempSelectedDates.includes(date);

            if (isSelected) {
                tempSelectedDates = tempSelectedDates.filter(d => d !== date);
                button.classList.remove('selected');
            } else {
                if (tempSelectedDates.length >= totalMaxDates) {
                    alert(`لقد وصلت للحد الأقصى لعدد الحصص لهذا البرنامج (${totalMaxDates} تواريخ).`);
                    return;
                }
                tempSelectedDates.push(date);
                button.classList.add('selected');
            }
            updateDatePickerCounter(totalMaxDates);
        }

        function updateDatePickerCounter(max) {
            const counterEl = document.getElementById('modal-date-counter');
            if (counterEl) {
                counterEl.textContent = `اختر ${max} حصص (تم اختيار ${tempSelectedDates.length})`;
            }
        }

        function closeDatePicker() {
            document.getElementById('date-picker-modal').style.display = 'none';
            activeSelection = null;
            tempSelectedDates = [];
        }

        function saveDates() {
            const { programId, gradeKey } = activeSelection;
            const row = document.querySelector(`tr[data-program-id="${programId}"]`);
            const datesDisplay = row.querySelector(`.grade-date-selector[data-grade-key="${gradeKey}"] .dates-display`);
            if (datesDisplay) {
                datesDisplay.textContent = tempSelectedDates.join(' | ');
            }
            saveState();
            closeDatePicker();
        }
        
        function printSchedule() {
            if (isPrinting) {
                alert('عملية طباعة جارية بالفعل. يرجى الانتظار.');
                return;
            }
            isPrinting = true;

            const state = JSON.parse(localStorage.getItem('activityPlanState')) || {};
            if (!state) {
                alert('لا توجد بيانات محفوظة للطباعة.');
                isPrinting = false;
                return;
            }

            const programSelections = state.programSelections || {};
            const gradesForPrint = state.selectedGrades || ['all'];
            
            const plannedPrograms = Object.entries(programSelections)
                .map(([id, data]) => {
                    const row = document.querySelector(`tr[data-program-id="${id}"]`);
                    const sessionsData = JSON.parse(row.dataset.sessions);
                    
                    const totalSessions = calculateTotalSessions(sessionsData, gradesForPrint);
                    
                    let sessionDetails = '';
                    const gradesToShowDetails = gradesForPrint.includes('all') ? allGradeKeys : gradesForPrint;

                    sessionDetails = gradesToShowDetails.map(grade => {
                        const count = sessionsData[grade] || 0;
                        return count > 0 ? `${gradeNames[grade]}: ${count}` : '';
                    }).filter(Boolean).join('، ');
                    
                    return {
                        field: row.dataset.fieldName,
                        program: row.dataset.programName,
                        teacher: data.teacher || 'غير محدد',
                        datesByGrade: data.datesByGrade || {},
                        color: row.dataset.fieldColor,
                        totalSessions: totalSessions,
                        sessionDetails: sessionDetails,
                    };
                }).filter(p => p.totalSessions > 0 && Object.keys(p.datesByGrade).some(key => (gradesForPrint.includes('all') || gradesForPrint.includes(key)) && p.datesByGrade[key].length > 0) );

            if (plannedPrograms.length === 0) {
                alert('يرجى اختيار الفصول وتحديد تواريخ لبرنامج واحد على الأقل قبل الطباعة.');
                isPrinting = false;
                return;
            }

            const printWindow = window.open('', '_blank');
            if (!printWindow) {
                alert('فشل فتح نافذة الطباعة. يرجى السماح بالنوافذ المنبثقة لهذا الموقع.');
                isPrinting = false;
                return;
            }

            let printStageTitle = document.getElementById('stage-title-header').textContent || 'لجميع المراحل الدراسية';
            const printSemesterSubtitle = 'الفصل الدراسي الأول للعام الدراسي ١٤٤٧ هـ';
            const eduAdmin = state.educationAdmin || '';
            const eduRegion = state.educationRegion || '';
            const schoolName = state.schoolName || '';
            const leaderName = state.activityLeaderName || '';
            const directorName = state.schoolDirectorName || '';
            const printFontSize = state.printFontSize || '8px';
            
            const programsByField = {};
            plannedPrograms.forEach(p => {
                if (!programsByField[p.field]) {
                    programsByField[p.field] = [];
                }
                programsByField[p.field].push(p);
            });

            const activeFields = activitiesData
                .map(field => field.title)
                .filter(title => programsByField[title]);

            const parseDate = (dateStr) => {
                const parts = dateStr.split(' ');
                const dateParts = parts[1].split('/');
                const day = parseInt(dateParts[0], 10);
                const month = parseInt(dateParts[1], 10);
                return month * 100 + day;
            };

            let printContent = '<div class="print-grid">';
            activeFields.forEach(fieldName => {
                printContent += '<div class="print-column">';
                const fieldData = activitiesData.find(f => f.title === fieldName);
                printContent += `<h3 style="background-color:${fieldData.color}; color:white; padding: 5px; border-radius: 5px 5px 0 0;">${fieldName}</h3>`;
                let tableRows = programsByField[fieldName].map(p => {
                    const dateEntries = [];
                    const gradesToShow = gradesForPrint.includes('all') ? allGradeKeys : gradesForPrint;
                    
                    gradesToShow.forEach(gradeKey => {
                        const dates = p.datesByGrade[gradeKey];
                        if (dates && dates.length > 0) {
                             const sortedDates = [...dates].sort((a, b) => parseDate(a) - parseDate(b));
                            const dateRangeString = sortedDates.join(' | ');
                            dateEntries.push(`<strong style="color:#333;">${gradeNames[gradeKey]}:</strong> ${dateRangeString}`);
                        }
                    });

                    const formattedDatesString = dateEntries.join('<br>');
                    
                    return `
                    <tr>
                        <td>${p.program}<br><small style="color: #555; font-weight: normal;">(${p.sessionDetails})</small></td>
                        <td>${p.teacher.replace(/\n/g, '<br>')}</td>
                        <td>${formattedDatesString}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>`;
                }).join('');
                printContent += `
                    <table>
                        <thead>
                            <tr>
                                <th>البرنامج</th>
                                <th>المعلم/ة</th>
                                <th>تاريخ التنفيذ</th>
                                <th>نفذ</th>
                                <th>لم ينفذ</th>
                                <th>التوقيع</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>`;
                printContent += '</div>';
            });
            printContent += '</div>';

            printWindow.document.write(`
                <!DOCTYPE html>
                <html lang="ar" dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <title>خطة النشاط الطلابي لـ ${schoolName}</title>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
                        * {
                            -webkit-print-color-adjust: exact !important;
                            print-color-adjust: exact !important;
                        }
                        @page { 
                            size: A4 landscape; 
                            margin: 0; 
                        }
                        html, body {
                            height: 100%;
                            margin: 0;
                            padding: 0;
                        }
                        body { 
                            font-family: 'Cairo', sans-serif; 
                            font-size: ${printFontSize}; 
                            display: flex;
                            flex-direction: column;
                        }
                        .print-gradient-top {
                            height: 30px;
                            background: linear-gradient(to left, #00A383, #0093B5);
                            flex-shrink: 0;
                        }
                        .print-gradient-bottom {
                            height: 15px;
                            background: linear-gradient(to left, #00A383, #0093B5);
                            flex-shrink: 0;
                        }
                        .print-content-wrapper {
                            padding: 5mm;
                            flex-grow: 1;
                            display: flex;
                            flex-direction: column;
                        }
                        .print-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-shrink: 0; }
                        .print-header .right-side { display: flex; align-items: center; gap: 8px; }
                        .print-header img { height: 40px; }
                        .print-header .header-text { font-size: 0.9em; line-height: 1.2; }
                        .print-header .header-text p { margin: 0; }
                        .print-header .title-container { text-align: center; }
                        .print-header h1 { color: #00A383; margin: 0; font-size: 1.8em; }
                        .print-header h2 { font-size: 1.6em; font-weight: bold; color: #0093B5; margin: 1px 0; }
                        .print-header p { color: #555; margin-top: 2px; font-size: 1.1em; }
                        
                        .print-grid { 
                            display: grid; 
                            grid-template-columns: 1fr 1fr;
                            gap: 8px; 
                            flex-grow: 1; 
                            align-content: start;
                        }
                        .print-column { 
                            page-break-inside: avoid; 
                            break-inside: avoid;
                        }

                        .print-column h3 { font-size: 1.2em; padding: 3px; border-radius: 4px 4px 0 0; margin: 0; }
                        table { width: 100%; border-collapse: collapse; font-size: 1em; }
                        th, td { border: 1px solid #ccc; padding: 2px; text-align: right; vertical-align: middle; word-wrap: break-word; font-weight: normal; }
                        th { background-color: #f2f2f2; font-weight: bold; }
                        table th:nth-child(1), table td:nth-child(1) { width: 24%; }
                        table th:nth-child(2), table td:nth-child(2) { width: 16%; }
                        table th:nth-child(3), table td:nth-child(3) { width: 42%; }
                        table th:nth-child(4), table td:nth-child(4) { width: 6%; }
                        table th:nth-child(5), table td:nth-child(5) { width: 6%; }
                        table th:nth-child(6), table td:nth-child(6) { width: 6%; }
                        .print-signatures { display: flex; justify-content: space-around; margin-top: auto; padding-top: 10px; font-size: 1.1em; font-weight: bold; page-break-inside: avoid; flex-shrink: 0; }
                        .signature-box { text-align: center; }
                    </style>
                </head>
                <body>
                    <div class="print-gradient-top"></div>
                    <div class="print-content-wrapper">
                        <div class="print-header">
                            <div class="right-side">
                                <img src="https://salogos.org/wp-content/uploads/2021/11/UntiTtled-1-1300x988.png" alt="شعار الوزارة">
                                <div class="header-text">
                                    <p>${eduAdmin}</p>
                                    <p>${eduRegion}</p>
                                    <p>${schoolName}</p>
                                </div>
                            </div>
                            <div class="title-container">
                                <h1>خطة النشاط الطلابي</h1>
                                <h2>${printStageTitle}</h2>
                                <p>${printSemesterSubtitle}</p>
                            </div>
                            <div></div> 
                        </div>
                        ${printContent}
                        <div class="print-signatures">
                            <div class="signature-box">
                                <p>${leaderName}</p>
                            </div>
                            <div class="signature-box">
                                <p>${directorName}</p>
                            </div>
                        </div>
                    </div>
                    <div class="print-gradient-bottom"></div>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            
            printWindow.onafterprint = function() {
                printWindow.close();
                isPrinting = false; 
            };

            setTimeout(() => {
                try {
                    printWindow.print();
                } catch (e) {
                    console.error("Print failed:", e);
                    isPrinting = false; 
                    printWindow.close();
                }
            }, 500);
        }
        
        function saveState() {
            const programSelections = {};
            document.querySelectorAll('main tr[data-program-id]').forEach(row => {
                const id = row.dataset.programId;
                const teacher = row.querySelector('.teacher-input').value;
                const datesByGrade = {};
                let hasData = false;

                row.querySelectorAll('.grade-date-selector').forEach(selector => {
                    const gradeKey = selector.dataset.gradeKey;
                    const datesText = selector.querySelector('.dates-display').textContent;
                    if (datesText) {
                        const dates = datesText.split(' | ');
                        if (dates.length > 0 && dates[0] !== '') {
                            datesByGrade[gradeKey] = dates;
                            hasData = true;
                        }
                    }
                });

                if (teacher || hasData) {
                    programSelections[id] = { teacher, datesByGrade };
                }
            });

            const state = {
                educationAdmin: document.getElementById('education-admin').value,
                educationRegion: document.getElementById('education-region').value,
                schoolName: document.getElementById('school-name').value,
                activityLeaderName: document.getElementById('activity-leader-name').value,
                schoolDirectorName: document.getElementById('school-director-name').value,
                currentRegion: currentRegion,
                selectedGrades: selectedGrades,
                programSelections: programSelections,
                printFontSize: document.getElementById('print-font-size').value,
            };
            localStorage.setItem('activityPlanState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('activityPlanState');
            if (savedState) {
                const state = JSON.parse(savedState);
                
                document.getElementById('education-admin').value = state.educationAdmin || '';
                document.getElementById('education-region').value = state.educationRegion || '';
                document.getElementById('school-name').value = state.schoolName || '';
                document.getElementById('activity-leader-name').value = state.activityLeaderName || '';
                document.getElementById('school-director-name').value = state.schoolDirectorName || '';
                document.getElementById('print-font-size').value = state.printFontSize || '8px';

                selectRegion(state.currentRegion || 'other');
                
                selectedGrades = state.selectedGrades || ['all'];
                updateButtonStyles();
                updateTitle();
                updateGradeSelectorsVisibility();
                
                if (state.programSelections) {
                    Object.entries(state.programSelections).forEach(([id, data]) => {
                        const row = document.querySelector(`tr[data-program-id="${id}"]`);
                        if (row) {
                            row.querySelector('.teacher-input').value = data.teacher || '';
                            if (data.datesByGrade) {
                                Object.entries(data.datesByGrade).forEach(([gradeKey, dates]) => {
                                    const display = row.querySelector(`.grade-date-selector[data-grade-key="${gradeKey}"] .dates-display`);
                                    if (display) {
                                        display.textContent = (dates || []).join(' | ');
                                    }
                                });
                            }
                        }
                    });
                }
            }
        }

        function resetPlan() {
            if (confirm('هل أنت متأكد من رغبتك في مسح جميع البيانات والبدء من جديد؟')) {
                localStorage.removeItem('activityPlanState');
                location.reload();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createGradeSelectionUI();
            generateSections();
            loadState();
        });
    </script>
</body>
</html>
